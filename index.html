<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Interactive Calendar</h1>
            <p class="text-gray-600">Click on dates to add events</p>
        </div>
        <div class="calendar-container bg-white rounded-xl p-6 mb-6">
            <div class="text-center mb-6">
                <h2 id="monthYear" class="text-3xl font-bold text-gray-800"></h2>
            </div>
            <div class="calendar-grid  bg-blue-100" id="calendar"></div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg">
                <h5 class="card-title text-lg font-semibold text-gray-800 mb-3">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    How to Use
                </h5>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2">1</span>
                            <small class="text-gray-700">Click any date to add an event</small>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-success me-2">2</span>
                            <small class="text-gray-700">Click events to delete them</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
